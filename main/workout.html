<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="./assets/css/workout.css">
    <link rel="stylesheet" href="assets/css/extra.css">
    <script type="module" src="./assets/js/workout.js"></script>
    <script src="https://kit.fontawesome.com/f2057f9f44.js" crossorigin="anonymous"></script>
</head>
<body class="fade">

    <div id="userArea">
        <div id="controlButtons">
        <h1 id="userNameGreet"></h1>
        <a id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i></a>
        </div>
    </div>
    <div id="upNext"></div>

    <section id="allWorkouts">

    </section>
    
    <section id="userControls">

        <div id="middleControls">
            <button id="backButton"><i class="fa-solid fa-forward fa-flip-horizontal"></i></button>
            <button id="playButton"><i class="fa-solid fa-play"></i></button>
            <button id="forwardButton"><i class="fa-solid fa-forward"></i></button>
        </div>

        <div id="rightControls">
            <button id="showAllWorkouts">Show ALl</button>
        </div>
    </section>

    <section id="screen">

    </section>

</html>
