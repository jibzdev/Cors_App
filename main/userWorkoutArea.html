<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout</title>
    <link rel="stylesheet" href="./assets/css/userWorkoutArea.css">
    <link rel="stylesheet" href="assets/css/additionalStyling.css">
    <script type="module" src="./assets/js/userWorkoutArea.js"></script>
    <!-- <script src="https://kit.fontawesome.com/f2057f9f44.js" crossorigin="anonymous"></script> -->
</head>
<body class="fade">

    <div id="userArea">
        <div id="controlButtons">
            <svg xmlns="http://www.w3.org/2000/svg" id="menuIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
            <div id="sidebar">
                <a href="">Home<i class="fa-solid fa-house" style="margin-left: 10px;"></i></a>
                <a href="">Settings<i class="fa-solid fa-gear" style="margin-left: 10px;"></i></a>
                <a id="logoutButton">Logout<i class="fa-solid fa-right-from-bracket" style="margin-left: 10px;"></i></a>
            </div>
            <div id="share">
                <h1 id="userNameGreet"></h1>
                <svg id="arrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><g data-name="90-Arrow Up"><path d="M16 0a16 16 0 1 0 16 16A16 16 0 0 0 16 0zm0 30a14 14 0 1 1 14-14 14 14 0 0 1-14 14z"/><path d="m15.29 10.29-8 8L8.7 19.7l7.3-7.29 7.29 7.29 1.41-1.41-8-8a1 1 0 0 0-1.41 0z"/></g></svg>
                <div id="sidebar2">
                    <a id="shareWorkout">Share Workout<i class="fa-solid fa-share" style="margin-left: 10px;"></i></a>
                </div>
            </div>
        </div>
        
    </div>
    <div id="stats">
        <div id="upNext"></div>
    </div>

    <section id="allWorkouts">

    </section>
    
    <section id="userControls">

        <div id="leftControls">
            <svg id="settings" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><g data-name="Setting Cog"><path d="M256 229.123a34.247 34.247 0 1 1-34.251 34.251A34.246 34.246 0 0 1 256 229.123z"/><path d="M256 73.82A182.18 182.18 0 1 0 438.18 256 182.182 182.182 0 0 0 256 73.82zm95.73 208.653-25.875 1.67a72.5 72.5 0 0 1-5.765 13.94l17.112 19.485-27.009 27.017-19.486-17.12a71.936 71.936 0 0 1-13.939 5.765l-1.67 25.875h-38.205l-1.68-25.875a72.325 72.325 0 0 1-13.93-5.765l-19.476 17.12-27.01-27.026 17.104-19.477a71.904 71.904 0 0 1-5.756-13.939l-25.884-1.678v-38.199l25.884-1.67a72.478 72.478 0 0 1 5.756-13.939l-17.103-19.467 27.009-27.027 19.476 17.113a72.14 72.14 0 0 1 13.94-5.757l1.67-25.884H275.1l1.67 25.884a71.907 71.907 0 0 1 13.939 5.757l19.486-17.113 27.009 27.027-17.113 19.468a72.147 72.147 0 0 1 5.765 13.939l25.875 1.67z"/></g></svg>
        </div>

        <div id="inWorkSettings">
            <a href="" id="adjustRestTime">Rest Time<i class="fa-solid fa-bed" style="margin-left: 10px;"></i></a>
        </div>

        <div id="middleControls">
            <svg id="playButton" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 73.82A182.18 182.18 0 1 0 438.18 256 182.182 182.182 0 0 0 256 73.82zm67.825 192.217L218.7 326.734a10.376 10.376 0 0 1-15.566-8.99V196.356a10.38 10.38 0 0 1 15.575-8.99l105.125 60.696a10.376 10.376 0 0 1-.009 17.974z" data-name="Play"/></svg>
        </div>

        <div id="rightControls">
            <svg id="showAllWorkouts" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M256 73.825c-100.608 0-182.18 81.562-182.18 182.17a182.18 182.18 0 0 0 364.36 0c0-100.608-81.572-182.17-182.18-182.17zM183.517 322.15a12.586 12.586 0 1 1 12.585-12.586 12.579 12.579 0 0 1-12.585 12.586zm0-53.56a12.586 12.586 0 1 1 12.585-12.596 12.581 12.581 0 0 1-12.585 12.596zm0-53.57a12.586 12.586 0 1 1 12.585-12.586 12.58 12.58 0 0 1-12.585 12.586zM341.069 321.36H223.084a12.6 12.6 0 0 1 0-25.198H341.07a12.6 12.6 0 1 1 0 25.198zm0-53.156H223.084a12.604 12.604 0 0 1 0-25.207H341.07a12.604 12.604 0 1 1 0 25.207zm0-53.156H223.084a12.6 12.6 0 0 1 0-25.199H341.07a12.6 12.6 0 1 1 0 25.199z" data-name="List"/></svg>
        </div>
    </section>

    <section id="screen">

    </section>
</body>
</html>
